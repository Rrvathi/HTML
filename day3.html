<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="yellow">
   <center><h2>Registration Form</h2>
    <form action="#", method="POST">
        <fieldset>
           <center><legend>Student Details</legend></center><br><br>
            <!-- username -->
             <label>User Name</label>
             <input type="text" name="Enter your Name" required><br><br>
             <!-- passwords -->
             <label>Password</label>
             <input type="Password" name="password" required><br><br>
             <!-- emails -->
             <label>Email</label>
             <input type="Email"name="email" required><br><br>
             <!-- agenumber -->
             <label>Age</label>
             <input type="number" name="age" min="1" max="100"><br><br>/
             <!-- date of birtn -->
             <label>Date of Birth</label><br><br>
             <input type="date" name="dob" required><br><br>
             <!-- months -->
             <label>Month</label>
             <input type="month" name="month" required><br><br>
             <!-- times -->
             <label>Time</label>
             <input type="time" name="time" required><br><br>
             <!-- weeks -->
             <label>Week</label>
             <input type="week" name="week"><br><br>
             <!-- radionbutton -->
             <label>Gender</label>
             <input type="radio" name="gender" value="male">male
             <input type="radio" name="gender" value="female">female
             <input type="radio" name="gender" value="other">others<br><br>
             <!-- checkboxs -->
             <label>Skills</label>
             <input type="checkbox" name="skills" value="python">python
             <input type="checkbox" name="skills" value="C">C
             <input type="checkbox" name="skills" value="Java">Java
             <input type="checkbox" name="skills" value="javascript">javascript
             <input type="checkbox" name="skills" value="R">R
             <input type="checkbox" name="skills" value="Git">Git
             <input type="checkbox" name="skills" value="Azure">Azure
             <input type="checkbox" name="skills" value="Devops">Devops
             <!-- colors -->
             <label>Fav color</label>
             <input type="color"><br><br>
             <!-- files uploads -->
             <label>Uplaod profile</label>
             <input type="file" name="photo"><br><br>
             <!-- ranges -->
             <label>Experience level</label>
             <input type="range" nim="0" max="10" name="experience"><br><br>
             <!-- url -->
              <label>Website</label>
              <input type="url" name="website"><br><br>
              <!-- search bar -->
               <label>searchüîç</label>
               <input type="search" name="search"><br><br>
               <!-- telephone -->
                <label>Phone Number</label>
               <input type="tel" name="phone"><br><br>
               <!-- hidden -->
               <input type="Hidden" name="userid" value="123"><br><br>
               <!-- Textarea1 -->
                <label>Address</label>
               <textarea name="address" rows="4" cols="30"></textarea><br><br>
               <!-- dropdown -->
                <label>country</label>
               <select name="country">
                <option>india</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
                <option>Austrila</option>
               </select><br><br>
               <!-- buttons -->
                <input type="submit" value="submit">
                <input type="reset" value="Reset">
             </fieldset>
            </form></center>
</body>
</html>
